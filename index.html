<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Calculator</title>
</head>
<body>
  <section class="calc">
    <section class="display">
      <p class="calculation-display" id="calculation-display">0</p> 
      <p class="result-display" id="result-display">0</p>
    </section>
    <section>
      <p>
        <button class="number-btn" id="7-btn">7</button> 
        <button class="number-btn" id="8-btn">8</button> 
        <button class="number-btn" id="9-btn">9</button> 
        <button class="operator-btn" id="divide-btn">/</button> 
      </p>
      <p>
        <button class="number-btn" id="4-btn">4</button> 
        <button class="number-btn" id="5-btn">5</button> 
        <button class="number-btn" id="6-btn">6</button> 
        <button class="operator-btn" id="multiply-btn">x</button> 
      </p>
      <p>
        <button class="number-btn" id="1-btn">1</button> 
        <button class="number-btn" id="2-btn">2</button> 
        <button class="number-btn" id="3-btn">3</button> 
        <button class="operator-btn" id="subtract-btn">-</button> 
      </p>
      <p>
        <button class="number-btn" id="0-btn">0</button> 
        <button class="number-btn" id="decimal-btn">.</button> 
        <button class="number-btn" id="equal-btn">=</button> 
        <button class="operator-btn" id="add-btn">+</button> 
      </p>
      <p>
        <button class="clear-btn" id="clear-btn">Clear</button> 
        <button class="delete-btn" id="delete-btn">Del</button> 
      </p>
    </section>
  </section>
  <footer>
    <p>&copy; 2023 kyoriku</p>
  </footer>
  <script src="./assets/js/script.js"></script>
</body>
</html>
