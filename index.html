<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Calculator</title>
</head>
<body>
  <section class="calc">
    <section class="display">
      <p class="calculation-display">0</p> 
      <p class="result-display">0</p>
    </section>
    <section>
      <p>
        <button>7</button> 
        <button>8</button> 
        <button>9</button> 
        <button>/</button> 
      </p>
      <p>
        <button>4</button> 
        <button>5</button> 
        <button>6</button> 
        <button>x</button> 
      </p>
      <p>
        <button>1</button> 
        <button>2</button> 
        <button>3</button> 
        <button>-</button> 
      </p>
      <p>
        <button>0</button> 
        <button>.</button> 
        <button>=</button> 
        <button>+</button> 
      </p>
      <p>
        <button>Clear</button> 
        <button>Del</button> 
      </p>
    </section>
  </section>
  <footer>
    <p>&copy; 2023 kyoriku</p>
  </footer>
  <script src="./assets/js/script.js"></script>
</body>
</html>
